    <div class="container">
        <h1>Emprunt Parapluies</h1>
        
        <form id="parapluie-form">
            <h2 class="section-title">Contact VCA</h2>
            <div class="teams-parser-section">
                <label style="font-weight:normal; display:inline-flex; align-items:center;">
                    <input type="checkbox" id="teams-parser-toggle"> üîç Saisie depuis Teams
                </label>
                <div id="teams-parser-container" class="hidden" style="margin-top:10px;">
                    <label for="teams-input">Coller le nom complet depuis Teams</label>
                    <input type="text" id="teams-input" placeholder="Ex: NOM Pr√©nom (XXX-YY)">
                    <div id="parser-error-message" class="parser-error-message hidden">Format non reconnu.</div>
                </div>
            </div>
            <div class="form-section split-inputs">
                <div>
                    <label for="nom-contact">Nom*</label>
                    <input type="text" id="nom-contact" maxlength="25" required>
                </div>
                <div>
                    <label for="prenom-contact">Pr√©nom*</label>
                    <input type="text" id="prenom-contact" maxlength="25" required>
                </div>
            </div>

            <h2 class="section-title">Action</h2>
            <div class="button-row">
                <button type="button" id="emprunt-btn" class="button-emprunt">EMPRUNT</button>
            </div>
        </form>

        <div id="output-area" class="hidden">
            <div class="output-section">
                <h3>Information</h3>
                <div class="output-text" id="info-message"></div>
            </div>
            <div class="output-section">
                <h3>Ligne de donn√©es Excel</h3>
                <div class="output-text" id="excel-line"></div>
                <button class="copy-button" onclick="copierMessage('excel-line')">Copier la ligne Excel</button>
            </div>
        </div>
        
        <div class="footer-link">
            <a href="javascript:void(0);" onclick="afficherAvertissement()">Conditions d'utilisation</a>
        </div>
    </div>

    <script src="./fonctions_communes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ajouterBoutonMenu();
            const clearButton = document.createElement('a');
            clearButton.href = '#'; clearButton.className = 'clear-flottant'; clearButton.textContent = 'CLEAR';
            clearButton.onclick = (e) => { e.preventDefault(); location.reload(); };
            document.body.appendChild(clearButton);

            const teamsParserToggle = document.getElementById('teams-parser-toggle');
            const teamsParserContainer = document.getElementById('teams-parser-container');
            const teamsInput = document.getElementById('teams-input');
            const parserErrorMessage = document.getElementById('parser-error-message');
            const nomContactInput = document.getElementById('nom-contact');
            const prenomContactInput = document.getElementById('prenom-contact');
            const empruntBtn = document.getElementById('emprunt-btn');
            const outputArea = document.getElementById('output-area');
            const infoMessage = document.getElementById('info-message');
            const excelLine = document.getElementById('excel-line');

            teamsParserToggle.addEventListener('change', () => {
                teamsParserContainer.classList.toggle('hidden', !teamsParserToggle.checked);
            });

            teamsInput.addEventListener('input', () => {
                const parsedData = parseTeamsName(teamsInput.value);
                if (parsedData) {
                    nomContactInput.value = parsedData.nom;
                    prenomContactInput.value = parsedData.prenom;
                    parserErrorMessage.classList.add('hidden');
                } else {
                    parserErrorMessage.classList.remove('hidden');
                }
            });
            
            empruntBtn.addEventListener('click', () => {
                if (!nomContactInput.value.trim() || !prenomContactInput.value.trim()) {
                    alert("Veuillez renseigner le Nom et le Pr√©nom du contact VCA.");
                    return;
                }

                const nom = nomContactInput.value.trim().toUpperCase();
                const prenom = prenomContactInput.value.trim();
                const now = new Date();
                const date = now.toLocaleDateString('fr-FR');
                const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                infoMessage.textContent = `${prenom} ${nom} emprunte un parapluie le ${date} √† ${time}.`;
                
                const excelData = [date, time, nom, prenom].join('\t');
                excelLine.textContent = excelData;

                outputArea.classList.remove('hidden');
            });
        });
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                });
            }, 2500);
        }

        function copierMessage(elementId) {
            const element = document.getElementById(elementId);
            if (!element || !element.textContent.trim()) {
                console.error("√âl√©ment √† copier non trouv√© ou vide.");
                return;
            }
            navigator.clipboard.writeText(element.textContent)
                .then(() => {
                    showToast('Copi√© dans le presse-papiers !');
                })
                .catch(err => {
                    console.error('Erreur lors de la copie : ', err);
                    showToast('Erreur lors de la copie.');
                });
        }
    </script>
