    <script>
    
    // --- Nouvelles fonctions de notification et de copie (Toast) ---
    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast-notification';
        toast.textContent = message;
        document.body.appendChild(toast);
    
        setTimeout(() => {
            toast.classList.add('show');
        }, 10);
        
        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            });
        }, 2500);
    }
    
    function copyToClipboard(element) {
        if (!element || !element.textContent.trim()) {
            console.error("√âl√©ment √† copier non trouv√© ou vide.");
            showToast('Erreur : √©l√©ment vide.');
            return;
        }

        navigator.clipboard.writeText(element.textContent)
            .then(() => {
                showToast('Copi√© dans le presse-papiers !');
            })
            .catch(err => {
                console.error('Erreur lors de la copie : ', err);
                showToast('Erreur lors de la copie.');
            });
    }
    // -----------------------------------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
        ajouterBoutonMenu();
        
        const clearButton = document.createElement('a');
        clearButton.href = '#';
        clearButton.className = 'clear-flottant';
        clearButton.textContent = 'CLEAR';
        clearButton.title = "Efface tous les champs";
        clearButton.onclick = (e) => {
            e.preventDefault();
            location.reload();
        };
        document.body.appendChild(clearButton);

        const form = document.getElementById('depart-form');
        const nomExpediteur = document.getElementById('nom-expediteur');
        const prenomExpediteur = document.getElementById('prenom-expediteur');
        const destinataireInput = document.getElementById('destinataire');
        const destinataireGroup = document.getElementById('destinataire-group');
        const teamsParserToggle = document.getElementById('teams-parser-toggle');
        const teamsParserContainer = document.getElementById('teams-parser-container');
        const teamsInput = document.getElementById('teams-input');
        const parserErrorMessage = document.getElementById('parser-error-message');
        const transportGroup = document.getElementById('transport-group');
        const transportAutreContainer = document.getElementById('transport-autre-container');
        const transportAutreText = document.getElementById('transport-autre-text');
        const nombreObjets = document.getElementById('nombre-objets');
        const colisContainer = document.getElementById('colis-container');
        const plisContainer = document.getElementById('plis-container');
        const nombrePlis = document.getElementById('nombre-plis');
        const nombreColis = document.getElementById('nombre-colis');
        const accueilParGroup = document.getElementById('accueil-par-group');
        const accueilParAutreContainer = document.getElementById('accueil-par-autre-container');
        const accueilParAutreText = document.getElementById('accueil-par-autre-text');
        const outputArea = document.getElementById('output-area');
        const notificationMessage = document.getElementById('notification-message');
        const excelLine = document.getElementById('excel-line');
        const remarqueInput = document.getElementById('remarque');


        teamsParserToggle.addEventListener('change', () => {
            teamsParserContainer.classList.toggle('hidden', !teamsParserToggle.checked);
            if (!teamsParserToggle.checked) {
                teamsInput.value = '';
                parserErrorMessage.classList.add('hidden');
            }
        });

        teamsInput.addEventListener('input', () => {
            const parsedData = parseTeamsName(teamsInput.value);
            if (parsedData) {
                nomExpediteur.value = parsedData.nom;
                prenomExpediteur.value = parsedData.prenom;
                parserErrorMessage.classList.add('hidden');
            } else {
                parserErrorMessage.classList.remove('hidden');
                if (teamsInput.value) {
                    nomExpediteur.value = '';
                    prenomExpediteur.value = '';
                }
            }
        });
        
        destinataireGroup.addEventListener('change', (e) => {
            const selectedDestinataire = e.target.value;
            destinataireInput.value = selectedDestinataire;

            const nomIsEmpty = nomExpediteur.value.trim() === '';
            const prenomIsEmpty = prenomExpediteur.value.trim() === '';
            
            // --- LOGIQUE D'AUTOMATISATION POUR "DOUANES de Paris" ---
            if (selectedDestinataire === 'DOUANES de Paris') {
                // 1. R√®gle Exp√©diteur
                if (nomIsEmpty && prenomIsEmpty) {
                    nomExpediteur.value = 'WONG';
                    prenomExpediteur.value = 'H√©l√®ne';
                }
                
                // 2. Transport = Coursier
                const coursierRadio = document.querySelector('input[name="transport"][value="Coursier"]');
                if (coursierRadio) {
                    coursierRadio.checked = true;
                    // On assure que l'option 'Autre' est d√©sactiv√©e visuellement et techniquement
                    transportAutreContainer.classList.add('hidden');
                    transportAutreText.required = false;
                }
                
                // 3. Objets = 1, Plis = 1, Colis = 0
                nombreObjets.value = 1;
                nombrePlis.value = 1;
                nombreColis.value = 0;
                // Rendre les containers visibles
                colisContainer.classList.remove('hidden');
                plisContainer.classList.remove('hidden');


            } else if (selectedDestinataire === 'Fabienne DAFFLON') {
                // --- NOUVELLES R√àGLES POUR "Fabienne DAFFLON" ---
                
                // 1. R√®gle Exp√©diteur
                if (nomIsEmpty && prenomIsEmpty) {
                    nomExpediteur.value = 'BONNEAU';
                    prenomExpediteur.value = 'Nicolas';
                }
                
                // 2. Transport = FEDEX
                const fedexRadio = document.querySelector('input[name="transport"][value="FEDEX"]');
                if (fedexRadio) {
                    fedexRadio.checked = true;
                    // On assure que l'option 'Autre' est d√©sactiv√©e
                    transportAutreContainer.classList.add('hidden');
                    transportAutreText.required = false;
                }

                // 3. Objets = 1, Plis = 0, Colis = 1
                nombreObjets.value = 1;
                nombrePlis.value = 0;
                nombreColis.value = 1;
                // Rendre les containers visibles
                colisContainer.classList.remove('hidden');
                plisContainer.classList.remove('hidden');
                
                // -----------------------------------------------------------------------
            }
        });

        transportGroup.addEventListener('change', (e) => {
            const transportValue = e.target.value;
            transportAutreContainer.classList.toggle('hidden', transportValue !== 'Autre');
            transportAutreText.required = transportValue === 'Autre';
        });
        
        const setupRadioToggle = (group, container, textInput) => {
             group.addEventListener('change', (e) => {
                if (e.target.value === 'Autre') {
                    container.classList.remove('hidden');
                    textInput.required = true;
                } else {
                    container.classList.add('hidden');
                    textInput.required = false;
                }
            });
        };
        setupRadioToggle(accueilParGroup, accueilParAutreContainer, accueilParAutreText);
        
        nombreObjets.addEventListener('input', () => {
            const total = parseInt(nombreObjets.value, 10) || 0;
            const showDetails = total > 0;
            // On s'assure que les conteneurs sont visibles si le total est > 0
            colisContainer.classList.toggle('hidden', !showDetails);
            plisContainer.classList.toggle('hidden', !showDetails);
            
            // Logique pour r√©initialiser les plis/colis lorsque le total change si l'addition n'est pas correcte
            if (showDetails && (parseInt(nombrePlis.value, 10) + parseInt(nombreColis.value, 10) !== total)) {
                // On privil√©gie les colis par d√©faut si on augmente le total
                let newColis = total - parseInt(nombrePlis.value, 10);
                if (newColis < 0) {
                    newColis = 0;
                    nombrePlis.value = total;
                }
                nombreColis.value = newColis;
            }
        });
        
        const adjustCounts = (changedInput, otherInput) => {
            const total = parseInt(nombreObjets.value, 10) || 0;
            let changedValue = parseInt(changedInput.value, 10) || 0;
            if (changedValue > total) {
                changedValue = total;
                changedInput.value = changedValue;
            }
            otherInput.value = total - changedValue;
        };
        nombrePlis.addEventListener('input', () => adjustCounts(nombrePlis, nombreColis));
        nombreColis.addEventListener('input', () => adjustCounts(nombreColis, nombrePlis));

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!form.reportValidity()) return;

            const totalObjets = parseInt(nombreObjets.value, 10);
            const totalPlis = parseInt(nombrePlis.value, 10);
            const totalColis = parseInt(nombreColis.value, 10);
            if (totalObjets > 0 && (totalPlis + totalColis !== totalObjets)) {
                // Remplacement de l'alert() bloquant par le Toast non-bloquant
                showToast("Erreur : La somme des plis et des colis doit √™tre √©gale au nombre total d'objets.");
                return;
            }

            const now = new Date();
            const dateDepart = now.toLocaleDateString('fr-FR');
            const heureDepart = now.toLocaleTimeString('fr-FR');
            
            let transport = document.querySelector('input[name="transport"]:checked').value;
            if (transport === 'Autre') transport = transportAutreText.value;
            
            let typeObjetsStr = '';
            if (totalPlis > 0) typeObjetsStr += `${totalPlis} Plis`;
            if (totalColis > 0) {
                if (typeObjetsStr) typeObjetsStr += ', ';
                typeObjetsStr += `${totalColis} Colis`;
            }
            
            let accueilPar = document.querySelector('input[name="accueil-par"]:checked').value;
            if (accueilPar === 'Autre') accueilPar = accueilParAutreText.value;

            const destinataire = document.getElementById('destinataire').value;
            
            // Ligne de donn√©es Excel mise √† jour
            const excelData = [
                dateDepart, heureDepart,
                nomExpediteur.value.toUpperCase(),
                prenomExpediteur.value,
                destinataire,
                transport,
                nombreObjets.value,
                typeObjetsStr,
                accueilPar,
                '', '', '', // Colonnes vides
                remarqueInput.value // Utilise la valeur du textarea
            ].join('\t');
            excelLine.textContent = excelData;

            const prenomExp = prenomExpediteur.value || nomExpediteur.value;
            const notification = `Bonjour ${prenomExp},\n\nNous vous confirmons la prise en charge de votre envoi (${typeObjetsStr}) √† destination de ${destinataire}.\nIl sera exp√©di√© via ${transport}.\n\nBien √† vous,\nL'accueil Vivienne`;
            
            notificationMessage.textContent = notification;
            outputArea.classList.remove('hidden');
        });

        // Mise √† jour des gestionnaires d'√©v√©nements pour utiliser la nouvelle fonction copyToClipboard
        document.getElementById('copy-notification-btn').addEventListener('click', () => copyToClipboard(notificationMessage));
        document.getElementById('copy-excel-btn').addEventListener('click', () => copyToClipboard(excelLine));

    });
    </script>
