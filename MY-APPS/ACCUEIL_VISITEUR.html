            });

                teamsParserContainer.classList.toggle('hidden', !teamsParserToggle.checked);

            // Attacher l'√©v√©nement 'input' aux champs Contact VCA pour la v√©rification dynamique (Saisie manuelle)
            nomContactVcaInput.addEventListener('input', verifierContactVcaListeConfidentielle);

            const motifsPcs = ['PC S√©curit√©', 'Recyclage'];
            // suppression des motifs App Express
            const motifsLingeAccueil = []; 
            const motifsLingeFablab = [];
            const motifsCafe = [];
            const motifsDistributeurs = [];
            const motifsBouquet = [];
            const motifsTraiteur = []; 
            const motifsDepotBagage = []; // CONSTANTE MISE √Ä JOUR (sera test√©e plus bas)

            function applyFormLogic() {
                const selectedMotif = document.querySelector('input[name="motif"]:checked')?.value;

                if (nomInput.value === 'Agent' && societeInput.value === 'KALHYGE') { nomInput.value = ''; societeInput.value = ''; }
                if (nomInput.value === 'Agent' && societeInput.value === 'LAUNDRYHEAP') { nomInput.value = ''; societeInput.value = ''; }

            maintenanceTypeRadios.forEach(radio => radio.addEventListener('change', () => {

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // 1. V√©rification de la validit√© HTML native
                if (!form.reportValidity()) return;
                
                // 2. R√©cup√©ration et v√©rification des donn√©es.
                const intitule = document.querySelector('input[name="intitule"]:checked')?.value;
                const nom = document.getElementById('nom').value.toUpperCase();
                const prenom = document.getElementById('prenom').value;
                const societe = societeInput.value;
                const nomContact = nomContactVcaInput.value.trim();
                const prenomContact = prenomContactVcaInput.value.trim();
                const notes = notesInput.value.trim(); 
                let motifPrincipal = document.querySelector('input[name="motif"]:checked')?.value;
                let motifFinalPourExcel = motifPrincipal; // Le motif par d√©faut pour la colonne 7
                let bagageCount = '0'; // Valeur par d√©faut pour la colonne 3 (bagages)

                // LOGIQUE SPECIFIQUE POUR COLONNES EXCEL (doit √™tre gard√©e pour la coh√©rence avec App Express, bien que non n√©cessaire ici)
                
                // NOUVEAU: Les motifs App Express NE DOIVENT PAS passer ici, car ils sont g√©r√©s par le menu.
                // On garde la logique de Maintenance/Autre.
                
                const motifsAvecNotification = ['RDV', 'Ev√®nement', 'R√©union', 'VCA - Formation', 'VCA - Stage', 'Autre'];
                const estMotifAvecNotification = motifsAvecNotification.includes(motifPrincipal);

                // NOUVEAU: V√©rification du Contact VCA si une notification est n√©cessaire
                if (estMotifAvecNotification && nomContact === '' && prenomContact === '') {
                    alert("Veuillez saisir le Nom ou le Pr√©nom du Contact VCA pour la notification.");
                    nomContactVcaInput.focus();
                    return;
                }
                
                // 3. Traitement des motifs conditionnels
                if (motifPrincipal === 'Maintenance') {
                    const maintenanceType = document.querySelector('input[name="maintenance-type"]:checked')?.value;
                    
                    if (!maintenanceType) {
                        alert("Veuillez pr√©ciser le type de maintenance.");
                        return;
                    }
                    
                    if (maintenanceType === 'Autre Maintenance') {
                        const autreText = maintenanceAutreText.value.trim();
                        if (!autreText) {
                            alert("Veuillez pr√©ciser le type de maintenance 'Autre'.");
                            maintenanceAutreText.focus();
                            return;
                        }
                        motifFinalPourExcel = autreText.toLowerCase().startsWith('maintenance') ? autreText : 'Maintenance ' + autreText;
                    } else {
                        motifFinalPourExcel = `Maintenance ${maintenanceType}`;
                    }
                } else if (motifPrincipal === 'Autre') {
                    const autreText = motifAutreInput.value.trim();
                     if (!autreText) {
                        alert("Veuillez pr√©ciser le motif 'Autre'.");
                        motifAutreInput.focus();
                        return;
                    }
                    motifFinalPourExcel = autreText;
                }
                
                // 4. G√©n√©ration de la notification
                let notification = '';
                
                if (estMotifAvecNotification) {
                    let motifDetaille = '';
                    switch(motifPrincipal) {
                        case 'RDV': motifDetaille = 'pour un rendez-vous'; break;
                        case 'Ev√®nement': motifDetaille = 'pour un √©v√®nement'; break;
                        case 'R√©union': motifDetaille = 'pour une r√©union'; break;
                        case 'VCA - Formation': motifDetaille = 'pour une formation'; break;
                        case 'VCA - Stage': motifDetaille = 'pour un stage'; break;
                        case 'Autre': motifDetaille = `pour le motif : ${motifFinalPourExcel}`; break;
                        // Aucune logique App Express ici
                    }
                    const contactPourMessage = prenomContact || nomContact; 
                    let societePhrase = ''; 
                    
                    // Logique pour omettre la soci√©t√© si vide ou VCA
                    if (societe.trim() !== '' && societe.toUpperCase() !== 'VCA') { 
                        societePhrase = `de la soci√©t√© ${societe} `;
                    }
                    
                    notification = `Bonjour ${contactPourMessage}, ${intitule} ${nom} ${societePhrase}se pr√©sente √† l'accueil ${motifDetaille}.\n\nNous l'invitons √† patienter dans la biblioth√®que.\n\nBien √† vous,`;
                    
                    if (notes) {
                        notification += `\n\nNote : ${notes}`;
                    }
                }
                
                // 5. G√©n√©ration de la ligne Excel
                const now = new Date();
                const date = now.toLocaleDateString('fr-FR');
                const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                // bagageCount est 0 par d√©faut pour les motifs restants
                const excelData = `${date}\t${time}\t${bagageCount}\t${nom}\t${prenom}\t${societe}\t${motifFinalPourExcel}\t${nomContact}\t${prenomContact}\t${notes}`;
                
                // 6. Affichage des r√©sultats
                outputArea.classList.add('hidden');
                setTimeout(() => {
                    if (notification) {
                        notificationSection.classList.remove('hidden');
                        notificationMessage.textContent = notification;
                    } else {
                        notificationSection.classList.add('hidden');
                        notificationMessage.textContent = '';
                    }
                    excelLine.textContent = excelData;
                    outputArea.classList.remove('hidden');
                }, 100);
            });
        });
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                });
            }, 2500);
        }

        function copierMessage(elementId) {
            const element = document.getElementById(elementId);
            if (!element || !element.textContent.trim()) {
                console.error("√âl√©ment √† copier non trouv√© ou vide.");
                return;
            }
            navigator.clipboard.writeText(element.textContent)
            .then(() => {
                showToast('Copi√© dans le presse-papiers !');
            })
            .catch(err => {
                console.error('Erreur lors de la copie : ', err);
                showToast('Erreur lors de la copie.');
            });
        }
