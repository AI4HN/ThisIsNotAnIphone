<body>

<div class="container">
    <h2>Enregistrement de Groupe</h2>

    <div class="form-group">
        <label for="societe">Société*</label>
        <input type="text" id="societe" maxlength="20" required>
    </div>

    <div class="form-group">
        <label>Visiteurs (10 max)*</label>
        <div class="visitor-table-container">
            <table class="visitor-table">
                <thead>

                        <th>Prénom</th>
                    </tr>
                </thead>
                <tbody id="visitor-list">
                    <tr>
                        <td><input type="text" id="nom-0" required></td>
                        <td><input type="text" id="prenom-0"></td>

        </div>
    </div>

    <div class="form-group motif-group">
        <label>Motif*</label>
        <div class="radio-group">
            <input type="radio" id="motif-rdv" name="motif" value="RDV" required checked>
            <label for="motif-rdv">RDV</label>
            <input type="radio" id="motif-evenements" name="motif" value="Évènements">
            <label for="motif-evenements">Évènements</label>
            <input type="radio" id="motif-maintenance" name="motif" value="Maintenance">
            <label for="motif-maintenance">Maintenance</label>
            <input type="radio" id="motif-pcs" name="motif" value="PCS">
            <label for="motif-pcs">PCS</label>
            <input type="radio" id="motif-reunion" name="motif" value="Réunion">
            <label for="motif-reunion">Réunion</label>
            <input type="radio" id="motif-vca-formation" name="motif" value="VCA-Formation">
            <label for="motif-vca-formation">VCA - Formation</label>
            <input type="radio" id="motif-vca-stage" name="motif" value="VCA-STAGE">
            <label for="motif-vca-stage">VCA - STAGE</label>
            <input type="radio" id="motif-autre" name="motif" value="Autre">
            <label for="motif-autre">Autre</label>
        </div>
    </div>
    
    <div id="autre-motif-group" class="form-group motif-hidden">
        <label for="autre-input">Motif Autre (20 caractères max)*</label>
        <input type="text" id="autre-input" maxlength="20">
    </div>

    <hr>

    <div class="teams-parser-section">
        <label class="checkbox-label" for="teams-parser-toggle">
            <input type="checkbox" id="teams-parser-toggle"> 🔍 Saisie depuis Teams
        </label>
        <div id="teams-parser-container" class="hidden" style="margin-top: 10px;">
            <label for="teams-input">Coller le nom complet depuis Teams</label>
            <input type="text" id="teams-input" placeholder="Ex: NOM Prénom (XXX-YY)">
            <div id="parser-error-message" class="parser-error-message hidden">
                Format non reconnu. Veuillez saisir manuellement.
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="nom-contact-vca">Nom Contact VCA</label>
        <input type="text" id="nom-contact-vca" maxlength="20">
    </div>
    <div class="form-group">
        <label for="prenom-contact-vca">Prénom Contact VCA</label>
        <input type="text" id="prenom-contact-vca" maxlength="20">
    </div>

    <button class="btn-primary" type="button" onclick="genererMessages()">Valider</button>

    <div id="result-phrase-section" class="result-section">
        <h3>Message de notification</h3>
        <textarea id="result-phrase-textarea" class="result-textarea" placeholder="La phrase de notification apparaîtra ici." readonly></textarea>
        <button class="copy-button" type="button" onclick="copierMessage('result-phrase-textarea')">Copier la phrase</button>
    </div>

    <div id="result-csv-section" class="result-section">
        <h3>Ligne de données Excel</h3>
        <textarea id="result-excel-textarea" class="result-textarea" placeholder="La ligne de données Excel apparaîtra ici." readonly></textarea>
        <button class="copy-button" type="button" onclick="copierMessage('result-excel-textarea')">Copier la ligne Excel</button>
    </div>

        <a href="javascript:void(0);" onclick="afficherAvertissement()">Conditions d'utilisation</a>
    </div>

<script src="./fonctions_communes.js"></script>

<script>
    let visitorCount = 1;
    const maxVisitors = 10;

    document.addEventListener('DOMContentLoaded', () => {
        ajouterBoutonMenu();

        const motifRadios = document.querySelectorAll('input[name="motif"]');
        const autreMotifGroup = document.getElementById('autre-motif-group');
        const autreInput = document.getElementById('autre-input');
        const nomContactInput = document.getElementById('nom-contact-vca');
        const prenomContactInput = document.getElementById('prenom-contact-vca');
        const teamsParserToggle = document.getElementById('teams-parser-toggle');
        const teamsParserContainer = document.getElementById('teams-parser-container');
        const teamsInput = document.getElementById('teams-input');
        const parserErrorMessage = document.getElementById('parser-error-message');
        
        motifRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedValue = event.target.value;
                const isPcsSelected = (selectedValue === 'PCS');
                const isAutreSelected = (selectedValue === 'Autre');

                nomContactInput.value = isPcsSelected ? "PCS" : "";
                nomContactInput.disabled = isPcsSelected;
                prenomContactInput.value = "";
                prenomContactInput.disabled = isPcsSelected;

                autreMotifGroup.classList.toggle('motif-hidden', !isAutreSelected);
                autreInput.required = isAutreSelected;
                if (!isAutreSelected) autreInput.value = ''; 
            });
        });

        teamsParserToggle.addEventListener('change', () => {
            teamsParserContainer.classList.toggle('hidden', !teamsParserToggle.checked);
            if (!teamsParserToggle.checked) {
                teamsInput.value = '';
                parserErrorMessage.classList.add('hidden');
            }
        });

        teamsInput.addEventListener('input', () => {
            const parsedData = parseTeamsName(teamsInput.value);
            if (parsedData) {
                nomContactInput.value = parsedData.nom;
                prenomContactInput.value = parsedData.prenom;
                parserErrorMessage.classList.add('hidden');
            } else {
                parserErrorMessage.classList.remove('hidden');
                nomContactInput.value = '';
                prenomContactInput.value = '';
            }
        });
    });

    function addVisitorRow() {
        if (visitorCount >= maxVisitors) {
            alert(`Vous ne pouvez pas ajouter plus de ${maxVisitors} visiteurs.`);
            return;
        }
        const visitorList = document.getElementById('visitor-list');
        const newRow = document.createElement('tr');
        // MODIFICATION : SUPPRESSION DE LA CELLULE "INTITULÉ"
        newRow.innerHTML = `
            <td><input type="text" id="nom-${visitorCount}" required></td>
            <td><input type="text" id="prenom-${visitorCount}"></td>
        `;
        visitorList.appendChild(newRow);
        visitorCount++;
    }

    function genererMessages() {
        const societe = document.getElementById('societe').value.trim();
        const nomContact = document.getElementById('nom-contact-vca').value.trim();
        const prenomContact = document.getElementById('prenom-contact-vca').value.trim();
        const motifRadio = document.querySelector('input[name="motif"]:checked');
        
        if (!societe || !motifRadio || (!nomContact && !prenomContact)) {
            alert("Veuillez remplir tous les champs obligatoires (*).");
            return;
        }

        const visitors = [];
        for (let i = 0; i < visitorCount; i++) {
            const nomInput = document.getElementById(`nom-${i}`);
            if (!nomInput) continue;
            const nom = nomInput.value.trim().toUpperCase();
            if (nom) {
                const prenom = document.getElementById(`prenom-${i}`).value.trim();
                // MODIFICATION : SUPPRESSION DE LA VÉRIFICATION DE L'INTITULÉ
                visitors.push({ nom, prenom });
            }
        }
        
        if (visitors.length === 0) {
            alert("Veuillez saisir au moins un visiteur.");
            return;
        }
        
        const motifValue = motifRadio.value;
        let motifPourExcel = motifValue;
        if (motifValue === 'Autre') {
            const autreMotif = document.getElementById('autre-input').value.trim();
            if (!autreMotif) {
                alert("Veuillez préciser le motif 'Autre'.");
                return;
            }
            motifPourExcel = autreMotif;
        }

        let phrase;
        const contactPourMessage = prenomContact || nomContact;

        if (motifValue === 'PCS') {
            phrase = `Bonjour ${contactPourMessage},\n\nUn groupe pour le motif PCS se présente à l'accueil.\n\nNous les invitons à patienter dans la bibliothèque.\n\nBien à vous,`;
        } else {
            let motifPhrase = '';
            switch (motifValue) {
                case 'RDV': motifPhrase = 'pour un rendez-vous'; break;
                case 'Réunion': motifPhrase = 'pour une réunion'; break;
                case 'Maintenance': motifPhrase = 'pour effectuer une maintenance'; break;
                case 'Évènements': motifPhrase = 'pour un évènement'; break;
                case 'VCA-Formation': motifPhrase = 'pour une formation'; break;
                case 'VCA-STAGE': motifPhrase = 'pour un stage'; break;
                default: motifPhrase = `pour le motif : ${motifPourExcel}`;
            }
            phrase = `Bonjour ${contactPourMessage},\n\nLes visiteurs de la société ${societe.toUpperCase()} sont présents à l'accueil ${motifPhrase}.\n\nNous les invitons à patienter dans la bibliothèque.\n\nBien à vous,`;
        }
        
        document.getElementById('result-phrase-textarea').value = phrase;
        
        const now = new Date();
        const date = now.toLocaleDateString('fr-FR');
        const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        
        const excelRows = visitors.map(visitor => {
            return `${date}\t${time}\t0\t${visitor.nom}\t${visitor.prenom}\t${societe}\t${motifPourExcel}\t${nomContact}\t${prenomContact}`;
        }).join('\n');
        document.getElementById('result-excel-textarea').value = excelRows;
    }
    
    // NOUVELLE FONCTION POUR AFFICHER UN MESSAGE FUFACE
    function copierMessage(elementId) {
        const textarea = document.getElementById(elementId);
        if (!textarea.value) return; 

        navigator.clipboard.writeText(textarea.value)
            .then(() => {
                const toast = document.createElement('div');
                toast.className = 'toast-notification';
                toast.textContent = 'Copié !';
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.classList.add('show');
                }, 10); 

                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 500);
                }, 2000); 
            })
            .catch(err => console.error('Erreur lors de la copie: ', err));
    }
</script>
